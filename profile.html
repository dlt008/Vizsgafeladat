<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
    <link rel="stylesheet" href="css/teszt.css">
    <script>
        function myFunction() {
            var element = document.body;
            element.classList.toggle("dark-mode");
        }
    </script>
    <style>
        .segitseg {
            display: grid;
            grid-template-columns: repeat(8, 100px);
            grid-template-rows: repeat(5, 100px);
        }

        .backgroundImage {
            z-index: 1;
            grid-row: 1/3;
            grid-column: 1/9;
            background-color: black;
        }

        .profilePicture {
            z-index: 2;
            grid-row: 2/4;
            grid-column: 4/6;
            background-image: url('jonkler.webp');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            border: 5px solid #f0f0f0;;
            width: 200px;
            height: 200px;
            border-radius: 50%;
        }

        .leftInformation {
            grid-row: 3/4;
            grid-column: 1/4;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            margin-top: 10px;
            gap: 20px;
        }

        .rightInformation {
            grid-row: 3/4;
            grid-column: 6/9;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            margin-top: 10px;
            gap: 20px;
        }

    </style>
</head>
<body>
    <div class="top-left"></div>
    <div class="top">
        <h1>EchoMap</h1>
    </div>
    <div class="left">
        <div class="left-icons">
            <!-- Baloldali navigációs menü buttonok/ikonok -->
            <span class="material-symbols-outlined" data-tooltip="Home"><img src="blackSVG/homeSVG.svg" alt="Home icon" srcset=""></span>
            <span class="material-symbols-outlined" data-tooltip="Profile"><img src="blackSVG/personSVG.svg" alt="Person icon" srcset=""></span>
            <hr>
            <span class="material-symbols-outlined" data-tooltip="News"><img src="blackSVG/newsSVG.svg" alt="News icon" srcset=""></span>
            <span class="material-symbols-outlined" data-tooltip="Chat"><img src="blackSVG/chatSVG.svg" alt="Chat icon" srcset=""></span>
            <hr>
            <span class="material-symbols-outlined" data-tooltip="Dark Mode" onclick="myFunction()"><img src="blackSVG/darkmodeSVG.svg" alt="Dark mode icon" srcset=""></span>
            <hr>
            <span class="material-symbols-outlined" data-tooltip="Settings"><img src="blackSVG/tuneSVG.svg" alt="Settings icon" srcset=""></span>
            <span class="material-symbols-outlined" data-tooltip="Logout"><img src="blackSVG/logoutSVG.svg" alt="Logout icon" srcset=""></span>
        </div>
    </div>
    <div class="main">

        <div class="segitseg">
            <div class="backgroundImage"></div>
            <div class="profilePicture"></div>
            <div class="leftInformation">
                <div class="ideasInformation" style="display: flex; align-items: center;">
                    <img src="blackSVG/lightBulbSVG.svg" alt="" srcset="" style="width: 45px; height: 45px;"><span>10</span>
                </div>
                <div class="followerInformation" style="display: flex; align-items: center;">
                    <img src="blackSVG/personSVG.svg" alt="" srcset="" style="width: 45px; height: 45px;"><span>10</span>
                </div>
            </div>
            <div class="rightInformation">
                <div class="ideasInformation" style="display: flex; align-items: center;">
                    <img src="blackSVG/heartSVG.svg" alt="" srcset="" style="width: 45px; height: 45px;"><span>10</span>
                </div>
                <div class="followerInformation" style="display: flex; align-items: center;">
                    <img src="blackSVG/chatBubbleSVG.svg" alt="" srcset="" style="width: 45px; height: 45px;"><span>10</span>
                </div>
            </div>
        </div>

</body>
</html>

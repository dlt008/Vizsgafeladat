<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/loginform.css">
    <link rel="stylesheet" href="./css/universal.css">
    <title>Register</title>
    <link rel="shortcut icon" href="./output-onlinepngtools.png" type="image/x-icon">
</head>
<body>
    <nav>
        <h1>EchoMap</h1>
    </nav>

    <div class="formDiv">

        <span class="header">Register</span>

        <form action="">
            <span>Username</span>
            <input type="text" name="username" id="username">
            <span>Email</span>
            <input type="email" name="email" id="email">
            <span>Password</span>
            <input type="password" name="password" id="password">
            <span>Confirm Password</span>
            <div class="password-container">
                <input type="password" id="password" maxlength="20">
                <button class="password-btn" type="button"><img src="Icons/visibility.svg" alt="Show Password Button"></button>
            </div>
            <input type="button" value="Register">
        </form>

        <span id="login"><a href="login.html">Already have an account?</a></span>

    </div>
    <script src="js/password.js"></script>
</body>
</html>

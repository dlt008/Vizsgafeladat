<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="shortcut icon" href="./output-onlinepngtools.png" type="image/x-icon">
    <script src="js/password.js"></script>
</head>
<body>
    <nav>
        <h1>EchoMap</h1>
    </nav>

    <div class="formDiv">

        <form action="">
            <span>Username</span>
            <input type="text" name="username" id="username">
            <span>Email</span>
            <input type="email" name="email" id="email">
            <span>Password</span>
            <div class="password">
                <input class="input" name="password" type="password" id="password">
                <button class="button">
                    <img src="Icons/visibility.svg" alt="Search" onclick="showPassword()">
                </button> 
            </div>
            <span>Confirm Password</span>
            <input type="text" name="password" id="password">
            <input type="button" value="Register">
        </form>

        <span id="login"><a href="login.html">Already have an account?</a></span>

    </div>
</body>

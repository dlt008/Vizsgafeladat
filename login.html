<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/loginform.css">
    <title>Login</title>
    <link rel="shortcut icon" href="./output-onlinepngtools.png" type="image/x-icon">
    <script src="js/password.js"></script>

</head>
<body>
    <nav>
        <h1>EchoMap</h1>
    </nav>

    <div class="formDiv">

        <span class="header">Login</span>

        <form action="">
            <span>Username</span>
            <input type="text" name="username" id="username">
            <span>Password</span>
            <div class="password-container">
                <input type="password" id="password">
                <button class="password-btn" type="button"><img src="imgs/black/more.svg" alt="Show Password Button" onclick="showPassword()"></button>
            </div>
            <input type="button" value="Login">
        </form>

        <span id="login"><a href="register.html">Don't have an account yet?</a></span>
    </div>
</body>
</html>

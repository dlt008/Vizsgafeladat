<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
    <link rel="stylesheet" href="css/teszt.css">
    <style>
        .Comments {
            display: none;
        }
        .Comments.expanded {
            display: block;
        }
        .comments-toggle {
            all: unset;
            margin-top: 10px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 14px;
            color: #666;
        }
        .dark-mode .comments-toggle {
            color: #aaa;
        }
    </style>
    <script>

        //Kommentelési div 
        document.querySelectorAll('.comment-area').forEach(commentArea => {
            const maxHeight = parseInt(getComputedStyle(commentArea).lineHeight) * 5;
            
            commentArea.addEventListener('input', function() {
                this.style.height = 'auto';
                const newHeight = this.scrollHeight;
                
                if (newHeight <= maxHeight) {
                    this.style.height = newHeight + 'px';
                    this.style.overflowY = 'hidden';
                } else {
                    this.style.height = maxHeight + 'px';
                    this.style.overflowY = 'auto';
                }
            });
        });

        // Send button functionality
        document.querySelectorAll('.send-button').forEach(button => {
            button.addEventListener('click', function() {
                const commentArea = this.closest('.comment-wrapper').querySelector('.comment-area');
                if (commentArea.value.trim()) {
                    // Here you would typically send the comment to a server
                    console.log('Sending comment:', commentArea.value);
                    commentArea.value = '';
                    commentArea.style.height = 'auto';
                }
            });
        });

        // Comments toggle functionality
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('.comments-toggle').forEach(button => {
                button.addEventListener('click', function() {
                    const commentsSection = this.nextElementSibling;
                    commentsSection.classList.toggle('expanded');
                    this.textContent = commentsSection.classList.contains('expanded') ? 'Close Comments' : 'Open Comments';
                });
            });
        });
    </script>
    <script src="js/responsive.js"></script>
</head>
<body>
    <div class="top-left"></div>
    <div class="top">
        <h1>EchoMap</h1>
    </div>
    <div class="left">
        <!-- Baloldali navigációs menü buttonok/ikonok -->
        <span class="material-symbols-outlined" data-tooltip="Home"><img src="blackSVG/homeSVG.svg" alt="Home icon" srcset=""></span>
        <span class="material-symbols-outlined" data-tooltip="Profile"><img src="blackSVG/personSVG.svg" alt="Person icon" srcset=""></span>
        <hr>
        <span class="material-symbols-outlined" data-tooltip="News"><img src="blackSVG/newsSVG.svg" alt="News icon" srcset=""></span>
        <span class="material-symbols-outlined" data-tooltip="Chat"><img src="blackSVG/chatSVG.svg" alt="Chat icon" srcset=""></span>
        <hr>
        <span class="material-symbols-outlined" data-tooltip="Dark Mode" onclick="myFunction()"><img src="blackSVG/darkmodeSVG.svg" alt="Dark mode icon" srcset=""></span>
        <hr>
        <span class="material-symbols-outlined" data-tooltip="Settings"><img src="blackSVG/tuneSVG.svg" alt="Settings icon" srcset=""></span>
        <span class="material-symbols-outlined" data-tooltip="Logout"><img src="blackSVG/logoutSVG.svg" alt="Logout icon" srcset=""></span>
    </div>
    <div class="main">
        <div class="PostDiv">

            <!-- Main diven belül bal oldali div (search bar/who to follow lista) -->
            <div class="leftSideDiv">

                <div class="searchBar">
                    <input placeholder="Search..." class="input" name="text" type="text">
                    <button class="button" style="display: flex; justify-content: center; align-items: center;">
                        <img src="blackSVG/searchSVG.svg" alt="Search">
                    </button>
                </div>

                <div class="Recommended" style="margin-top: 20px;">
                    <div class="postPfp" style="background-image: url('jonkler.png'); background-size: cover; background-position: center; background-repeat: no-repeat;"></div>
                </div>

            </div>

            <!-- Main diven belüli középső div (posztok) -->
            <div class="Posts">
                <div class="Post">
                    <!-- Poszt információk (felhasználói profilkép -> felhasználói név -> "report"/"save" button opciók) -->
                    <div class="Head">
                        <!-- Felhasználói profilkép -->
                        <div class="postPfp" style="background-image: url('jonkler.png'); width: 65px; height: 65px; background-size: cover; background-position: center; background-repeat: no-repeat;"></div>
                        <!-- Felhasználónév -->
                        <span>@WhySoSerious</span>
                        <!-- More button ami "report"/"save" buttonokat tartalmazza -->
                        <span class="material-symbols-outlined more-icon">
                            <img src="blackSVG/morehorizSVG.svg" alt="More icon" srcset="">
                        </span>
                    </div>

                    <!-- Poszt szövege (user által írt) -->
                    <div class="text" style="margin-top: 15px; text-align: justify;">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Atque nam illo minima, ut aut molestias quidem illum itaque? Aliquam repellendus inventore obcaecati nobis, odio deleniti itaque soluta distinctio dolores laboriosam?
                    </div>

                    <!-- Megemlített emberek (user által) -->
                    <div class="mentions" style="margin-top: 15px; text-align: justify;">
                        <span>@kugi @dlt @djtitan @djdanieltitan</span>
                    </div>

                    <button class="comments-toggle">Open Comments</button>
                    <div class="Comments">
                        <div class="comment-wrapper">
                            <textarea class="comment-area" placeholder="Write a comment..."></textarea>
                            <div class="comment-controls">
                                <button class="send-button">
                                    <img src="blackSVG/sendSVG.svg" alt="" srcset="">
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>

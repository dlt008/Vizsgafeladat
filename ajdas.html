<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark Heart</title>
    <style>
        /* From Uiverse.io by Tsiangana */
        .ui-bookmark {
            --icon-size: 30px;
            --icon-secondary-color: rgb(0, 0, 0);
            --icon-hover-color: rgb(40, 40, 40);
            --icon-primary-color: rgb(252, 54, 54);
            --icon-circle-border: 1px solid var(--icon-primary-color);
            --icon-circle-size: 40px;
            --icon-anmt-duration: 0.3s;
        }

        .ui-bookmark input {
            appearance: none;
            display: none;
        }

        .ui-bookmark .bookmark {
            width: var(--icon-size);
            height: auto;
            cursor: pointer;
            transition: 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            transform-origin: top;
        }

        .ui-bookmark .bookmark svg {
            width: 32px; /* Adjusted size */
            height: 30px;
            overflow: visible; /* Prevents clipping */
        }

        .ui-bookmark .bookmark svg path {
            fill: none; /* Make the inside transparent */
            stroke: var(--icon-secondary-color); /* Keep the heart outline */
            stroke-width: 2; /* Define outline thickness */
            transition: 0.2s;
        }

        .ui-bookmark:hover .bookmark svg path {
            stroke: var(--icon-hover-color); /* Darker outline on hover */
        }

        .ui-bookmark input:checked + .bookmark svg path {
            fill: var(--icon-primary-color); /* Fill when clicked */
            stroke: none; /* Remove outline when filled */
        }

        .bookmark::after {
            content: "";
            position: absolute;
            width: 10px;
            height: 10px;
            box-shadow: 0 30px 0 -4px var(--icon-primary-color),
                        30px 0 0 -4px var(--icon-primary-color),
                        0 -30px 0 -4px var(--icon-primary-color),
                        -30px 0 0 -4px var(--icon-primary-color),
                        -22px 22px 0 -4px var(--icon-primary-color),
                        -22px -22px 0 -4px var(--icon-primary-color),
                        22px -22px 0 -4px var(--icon-primary-color),
                        22px 22px 0 -4px var(--icon-primary-color);
            border-radius: 50%;
            transform: scale(0);
            padding: 1px;
        }

        .bookmark::before {
            content: "";
            position: absolute;
            border-radius: 50%;
            border: var(--icon-circle-border);
            opacity: 0;
        }

        .ui-bookmark input:checked + .bookmark::after {
            animation: circles var(--icon-anmt-duration) cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            animation-delay: var(--icon-anmt-duration);
        }

        .ui-bookmark input:checked + .bookmark {
            animation: bookmark var(--icon-anmt-duration) forwards;
            transition-delay: 0.3s;
        }

        .ui-bookmark input:checked + .bookmark::before {
            animation: circle var(--icon-anmt-duration) cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            animation-delay: var(--icon-anmt-duration);
        }

        @keyframes bookmark {
            50% { transform: scaleY(0.6); }
            100% { transform: scaleY(1); }
        }

        @keyframes circle {
            from { width: 0; height: 0; opacity: 0; }
            90% { width: var(--icon-circle-size); height: var(--icon-circle-size); opacity: 1; }
            to { opacity: 0; }
        }

        @keyframes circles {
            from { transform: scale(0); }
            40% { opacity: 1; }
            to { transform: scale(0.8); opacity: 0; }
        }
    </style>
</head>
<body>

    <!-- From Uiverse.io by Tsiangana -->
    <label class="ui-bookmark">
        <input type="checkbox" />
        <div class="bookmark">
            <svg viewBox="0 0 24 24" style="margin-top:4px; overflow: visible;" class="bi bi-heart-fill" height="32" width="32" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 4.248c-3.148-4.33-12-1.885-12 4.412 0 3.627 2.434 6.643 5.503 8.94 2.156 1.619 4.134 2.803 6.497 4.39 2.363-1.587 4.341-2.771 6.497-4.39C21.566 15.303 24 12.287 24 8.66c0-6.297-8.852-8.742-12-4.412z" fill="currentColor" fill-rule="evenodd"></path>
            </svg>
        </div>
    </label>

</body>
</html>
